<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head">
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav theme2">
	<script type="text/javascript" th:src="@{/dist/js/changepwd.js}"></script>
	<div class="wrapper">

		<header th:replace="layout::mainHeader"> </header>
		<!-- Full Width Column -->
		<div class="content-wrapper">
			<div class="container">
				<!-- Content Header (Page header) -->
				<section th:replace="layout::contentHeader"></section>

				<!-- Main content -->
				<section class="content">
					<div class="box box-info">
						<div class="box-header with-border">
							<h5 class="box-title">修改密码</h5>
						</div>
						<!-- /.box-header -->
						<form class="form-horizontal" id="changepwdForm" th:action="@{/user/changepwd}" method="POST">
							<div class="box-body">
								<div class="form-group">
									<label class="col-md-2 col-md-offset-3 control-label">原密码：</label>
									<div class="col-md-4 ">
										<input type="password" id="oldPwd" name="oldPwd" class="form-control" data-rule-required="true" data-msg-required="请输入当前使用的密码">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 col-md-offset-3 control-label">新密码：</label>
									<div class="col-md-4">
										<input type="password" id="newPwd" name="newPwd" class="form-control" 
										data-rule-required="true" data-msg-required="请输入新密码"
										data-rule-minLength="6"  data-msg-minLength="密码不能少于6位"
										data-rule-maxLength="20"  data-msg-maxLength="密码不能超过20位">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 col-md-offset-3 control-label">新密码确认：</label>
									<div class="col-md-4">
										<input type="password" id="newPwd2" name="newPwd2" class="form-control" data-rule-equalTo="#newPwd" data-msg-equalTo="两次输入新密码必须一致">
									</div>
								</div>
							</div>
							<div class="box-footer clearfix">
								<div class="row">
									<input type="submit" value="修改密码" class="btn btn-primary col-md-1 col-md-offset-5" />
								</div>
							</div>
						</form>
					</div>
				</section>
				<!-- /.content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer" th:replace="layout::footer"> </footer>
	</div>
	<!-- ./wrapper -->
	<script type="text/javascript">
		
	</script>
</body>
</html>
